<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- REQUIRED META -->
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- FAVICON -->
     <link rel="icon" href="images/logo1.svg" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Gamly Dashboard website"
    />
    <!-- STYLES -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css" /> -->

    <title>Gamly Dashboard</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
  
      .loader-wrapper1 {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #f8f9fa;
        display: grid;
        place-items: center;
      }
  
      .startloader {
        border-bottom: 16px solid #e3e3e3;
        border-top: 16px solid #DA0D18;
        border-left: 16px solid #DA0D18;
        border-right: 16px solid #e3e3e3;
        border-radius: 50%;
        width: 70px;
        height: 70px; 
        animation: spin 1s linear infinite;
      }
  
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
  
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="loader-wrapper1">
        <div class="startloader"></div>
      </div>
    </div>
  </body>
</html>
